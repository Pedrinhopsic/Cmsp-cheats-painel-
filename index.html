
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CMSP Cheats Panel</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1 class="panel-title"><span id="typed-text"></span></h1>
        <p class="subtitle">Site feito por NicollasPsico!</p>

        <div class="about-box">
            <p>Este site foi feito por <strong>NicollasPsico</strong>, baseado no site do Darkmode. Caso encontre algum erro ou bug, por favor abra um ticket no servidor do Discord.</p>
        </div>

        <div class="buttons">
            <div class="btn-box"><button class="script-btn"><i class="fas fa-calculator"></i> Matific</button></div>
            <div class="btn-box"><button class="script-btn"><i class="fas fa-book"></i> CMSP SP</button></div>
            <div class="btn-box"><button class="script-btn"><i class="fas fa-laptop-code"></i> CMSP EXT</button></div>
            <div class="btn-box"><button class="script-btn"><i class="fas fa-code"></i> Atividades SP</button></div>
        </div>

        <div class="special-buttons">
            <div class="btn-box"><button class="discord-btn"><i class="fab fa-discord"></i> Servidor Discord</button></div>
            <div class="btn-box"><button class="tutorial-btn"><i class="fas fa-graduation-cap"></i> Tutorial</button></div>
            <div class="btn-box"><button class="donate-btn"><i class="fas fa-heart"></i> Doação Darkmode</button></div>
        </div>

        <div class="credits-box">
            <p>Darkmode</p>
            <p>iUnknowBr</p>
            <p>Snow</p>
            <p>Marcos10pc</p>
            <p>Cupiditys</p>
            <p>Flowings</p>
        </div>
    </div>
</body>
</html>
